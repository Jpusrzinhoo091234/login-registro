<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login e Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <div class="toggle">
                    <button id="loginBtn" class="active">Login</button>
                    <button id="registerBtn">Cadastro</button>
                </div>
                <div class="theme-switch-container">
                    <span class="theme-label">Claro</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="theme-label">Escuro</span>
                </div>
            </div>
            
            <div id="loginForm" class="form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginUsername">Nome de Usuário</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button id="loginSubmit" class="submit-btn">Entrar</button>
                <div id="loginMessage" class="message"></div>
            </div>
            
            <div id="registerForm" class="form hidden">
                <h2>Cadastro</h2>
                <div class="form-group">
                    <label for="registerUsername">Nome de Usuário</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button id="registerSubmit" class="submit-btn">Cadastrar</button>
                <div id="registerMessage" class="message"></div>
            </div>
        </div>
        
        <div id="welcomePanel" class="welcome-panel hidden">
            <h2>Bem-vindo, <span id="usernameDisplay"></span>!</h2>
            <p>Você está logado no sistema.</p>
            <button id="logoutBtn" class="logout-btn">Sair</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
